<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <nav class="mb-5"></nav>
  <body class="d-flex align-items-center justify-content-center">
    <div
      class="container-fluid text-center d-flex flex-column align-items-center justify-content-center mt-5 mb-5"
    >
      <div id="valentineSad">
        <img
          src="https://media.tenor.com/F7AIHf8-ZUYAAAAj/bubu-yier.gif"
          width="150"
          height="150"
          alt=""
          class="src"
        />
        <p class="question">Ok then :(</p>
      </div>
      <div id="yesValentine">
        <img
          src="https://media.tenor.com/OrxXcqX25KcAAAAi/dudu-bubu-love-gif.gif"
          width="250"
          height="250"
          alt=""
          class="src"
        />
        <p class="question">Yay! I'm so happy I love youuu</p>
      </div>
      <div id="askValentine">
        <img
          id="askingBear"
          src="https://media1.tenor.com/m/5DoisD3jAH0AAAAC/flowers-bear.gif"
          width="150"
          height="150"
          alt="flowers bear"
        />
        <p class="question">Will you be my valentine?</p>
        <div class="flex-row">
          <button id="yes" class="btn btn-success">Yes</button>
          <button id="no" class="btn btn-danger">NO</button>
        </div>
      </div>
    </div>
  </body>
</html>
